<div class="card mb-4" style="margin-bottom: 1.5rem !important">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-dark">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-dark">
                <i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-dark"
                ><i class="fa fa-envelope"></i></button></li>
        </ul>
        <div class="card-body p-1" style="padding: 1%;">
            <h6 class="cart-title text-center mb-1"><i class="fa fa-user mr-2" style="margin-right: 1%;"></i>
                {{member.knownAs}}
            </h6>
            <p class="cart-text text-muted text-center">{{member.city}}</p>
        </div>
    </div>
</div>
