<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Please sign up</h3>
    </div>
    <div class="panel-body">
        <form #registerFrom="ngForm" (ngSubmit)="register()" autocomplete="off">
            <div class="form-group">
                <input type="text" [(ngModel)]="model.username" name="User_name" id="User_name"
                    class="form-control input-sm" placeholder="User Name">
            </div>
            <div class="form-group" style="display: none;">
                <label><small>Select your Country</small></label>
                <select class="form-control">
                    <option value="0">--Select--</option>
                    <option *ngFor="let item of CountriesFromHome" [value]=item.countryId>{{item.countryName}}</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <input type="password" [(ngModel)]="model.password" name="password" id="password"
                    class="form-control input-sm" placeholder="Password">
            </div>


            <div class="row mt-3">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary btn-block">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <button class="btn btn-info btn-block" (click)="cancle()">Cancle</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
