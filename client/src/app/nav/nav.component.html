<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink='/'>iDating</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="AccountService.currentUser$|async">
        <li class="nav-item">
          <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
        </li>
      </ng-container>
      <!-- <li class="nav-item">
            <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
          </li> -->
    </ul>
    <div class="dropdown" *ngIf="AccountService.currentUser$|async" dropdown>
      <img class="img" src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.knownAs}}">
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.knownAs || user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink='./member/edit'>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form *ngIf="(AccountService.currentUser$|async)==null" #loginForm="ngForm" class="d-flex mt-2 mt-md-0"
      (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" autocomplete="off" class="form-control mr-sm-2" type="text"
        placeholder="UserName">&nbsp;&nbsp;
      <input name="password" [(ngModel)]="model.password" autocomplete="off" class="form-control mr-sm-2" type="password"
        placeholder="Password">&nbsp;&nbsp;
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
