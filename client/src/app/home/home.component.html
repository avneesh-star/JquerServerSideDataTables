<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1> Find your match</h1>
        <p class="lead"> Come on in to view your matches ..
            all you need to do is sign up!</p>
        <div class="justify-content-center">
            <button type="button" (click)="registertoggle()" style="margin-right: 10px;" class="btn btn-dark btn-lg mr-2">Register</button>
           
            <button type="button" class="btn btn-secondary btn-lg mr-5">Learn More</button>        
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [CountriesFromHome]="Country" (cancleRegister)="cancleRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
